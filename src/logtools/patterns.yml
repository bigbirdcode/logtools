- App start:
    pattern: \[InitializeApplication\] Initialized Application ([0-9.]+)
    block_start: True
    needed: False
    property: \1
    style:
      - bold
      - green
    visible: True
- App end:
    pattern: \[FinalizeApplication\] Application stop
    block_start: False
    needed: True
    property:
    style:
      - bold
      - green
    visible: True
- Process starts:
    pattern: Process starts
    block_start: False
    needed: False
    property:
    style:
      - bold
      - blue
    visible: True
- Process ends:
    pattern: Process ends
    block_start: False
    needed: False
    property:
    style:
      - bold
      - blue
    visible: True
- ERROR log:
    pattern: ERROR
    block_start: False
    needed: False
    property:
    style:
      - bold
      - red
    visible: True
